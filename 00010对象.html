<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建对象的方式
        // 1. 字面量创建 {}
        var obj = {};
        var obj = {
            name: '李四',
            age: 58,
            sex: '男',
            sayHi: function(){ //匿名函数
                console.log('hi~');
            }
        }
        console.log(obj);
        // 2. new Object() 方法
        var obj = new Object();
        obj.name = '王五';
        obj.age = 49;
        obj.sex = '男';
        obj.sayHi = function(){
            console.log('hi~2');
        }

        // 对象调用
        // 1. 点操作符
        console.log('name='+obj.name);
        obj.sayHi();
        // 2. ['键值对名']
        console.log('age='+obj['age']);

        // 

        // 定义构造函数，构造函数名首字母大学，this关键字。把对象中经常用到的公告属性和方法抽取出来，封装成特殊的函数，构造函数，进行某一类对象的初始化
        // 构造函数是指大类，比如水果、交通工具。而对象只具体的事物，如苹果，奔驰牌汽车。
        function User(name,age,sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sayHello = function(hello){
                console.log(hello);
            }
        }
        // new关键字创建对象过程：1，在内存中创建一个空对象；2，this关键字指向新对象，执行构造函数里添加属性和方法的代码；3，隐式返回这个新对象地址
        var user = new User('刘六','男',18);
        user.sayHello('hello~');
        console.log(user);
        console.log(typeof user); // Object

        // 遍历对象。对象本质上是一组无序的相关属性和方法的集合，是一种复杂的数据类型。
        for (const k in user) {
            console.log('forin:'+k+'='+user[k]);
        }


        //

        //
        //

    </script>
</body>

</html>
